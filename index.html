<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header">
        <div class="pic">
          <img src="./assets/pic.jpg" alt="" />
        </div>
        <div class="name">Denis Fanteria</div>
        <div class="desc">Frontend Developer</div>
        <div class="sm">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-github"></a>
          <a href="#" class="fiver"> </a>
        </div>
        <a href="" class="contact-btn">Contact Me</a>
      </div>
      <div class="card-footer">
        <div class="numbers">
          <div class="item">
            <span>CSS</span><i class="fab fa-css3-alt"></i>
          </div>
          <div class="border"></div>
          <div class="item"><span>HTML</span><i class="fab fa-html5"></i></div>
          <div class="border"></div>
          <div class="item"><span>JS</span><i class="fab fa-js"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
